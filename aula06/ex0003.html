<html lang="pt-br">
<head>

            font: normal 20pt Arial;

<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p> 
    <script>
    window.alert('vamor exercitar o trabalho com números!')
        var n1 = Number(prompt('Digite um número: ')) //tem que identificar como Number para o JavaScript entender que tem que somar e não que concatenar
        var n2 = Number(prompt('Digite outro número: ')) 
        var s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`) //usando crases e place holders

        //+ pode sevir para adição e concatenação
    </script>

    <script> //convertendo de número para String
        window.alert('vamor exercitar o trabalho com números!')
            var n1 = Number(prompt('Digite um número: ')) //tem que identificar como Number para o JavaScript entender que tem que somar e não que concatenar
            var n2 = Number(prompt('Digite outro número: ')) 
            var s = n1 + n2
            window.alert(`a soma dos valores é igual a ` + String(s)) //conversão usando String(variável a ser convertida)
        </script>

       
  
</body>
